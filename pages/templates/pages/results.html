{%  extends 'pages/base.html' %}

{% block content %}

<!-- risultati-->
<br>
<div class="row">
    <div class="col-md">
    
        <div class="card card-body">
            <h5>Ecco i risultati della tua ricerca:</h5>
        </div>
        
        <br>
        <div class="card">
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Id</th>
                    <th>Abstraction</th>
                    <th>Related Attack Patterns</th>
                    <th>Typical Severity</th>                           
                </tr>
                
                {% for i in object %}
                    <tr>
                        <td style="width: 30%"><a href="/details/{{i.id}}/">{{i.name}}</a></td>
                        <td>{{i.id}}</td>
                        <td>{{i.abstraction}}</td>
                        <td style="width: 25%">{{i.relatedattackpatterns}}</td>
                        <td>{{i.typicalseverity}}</td>
                    </tr>
                {% endfor %}
                
            </table>
        </div>
        
    </div>  
</div>
<br>

{% endblock content %}
